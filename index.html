<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Friends-app</title>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <div class="container">
      <div class="header__logo">
        <img src="assets/logo.png" alt="logo">
        <span>Friends-app</span>
      </div>
      <div class="header__search">
        <input type="text" placeholder="Search...">
        <img src="/assets/icons/search-icon.svg" alt="search icon">
      </div>
    </div>
  </div>
  <div class="main">
    <div class="drawer">
      <div class="drawer__inner">
        <form class="drawer__form">
          <h2 class="drawer__title">Filters</h2>
        </form>
        <div class="drawer__button">
          <img src="/assets/icons/filters-icon.svg" alt="filter">
          <span>Filters</span>
        </div>
      </div>
    </div>
    <div class="back-blur"></div>
  </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
