<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">
  <link href="./css/nouislider/nouislider.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Friends-app</title>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <div class="container">
      <div class="header__logo">
        <img src="assets/logo.png" alt="logo">
        <span>Friends-app</span>
      </div>
      <div class="header__search">
        <input type="text" placeholder="Search...">
        <img src="/assets/icons/search-icon.svg" alt="search icon">
      </div>
    </div>
  </div>
  <div class="main">
    <div class="drawer">
      <div class="drawer__inner">
        <form class="drawer__form form">
          <h2 class="form__title">Filters</h2>
          <div class="form__item">
            <h2 class="form__subtitle">Email address</h2>
            <textarea class="form__textarea" name="email" id="email"
                      placeholder="Please, enter the address here"></textarea>
          </div>
          <div class="form__item">
            <div class="form__item-header">
              <h2 class="form__subtitle">Age</h2>
              <span class="slider-value"></span>
            </div>
            <div class="slider">
              <div class="slider-styled" id="slider-round"></div>
              <div class="slider-range">
                <span>0</span>
                <span>50</span>
                <span>100</span>
              </div>
            </div>
          </div>
          <div class="form__item">
            <h2 class="form__subtitle">Gender</h2>
            <div class="radio-buttons">
              <div class="radio-buttons__item">
                <input class="radio-buttons__radio-btn" type="radio" name="gender" value="All" checked>
                <span>Both</span>
              </div>
              <div class="radio-buttons__item">
                <input class="radio-buttons__radio-btn" type="radio" name="gender" value="Male">
                <span>Male</span>
                <img src="./assets/icons/male-filter-icon.svg" alt="male">
              </div>
              <div class="radio-buttons__item">
                <input class="radio-buttons__radio-btn" type="radio" name="gender" value="Female">
                <span>Female</span>
                <img src="./assets/icons/female-filter-icon.svg" alt="female">
              </div>
            </div>
          </div>
          <div class="form__item">
            <h2 class="form__subtitle">Sort by</h2>
            <div class="select">
              <div class="select__item select__item_active">Random</div>
              <div class="select__content">
                <div class="select__item">
                  <input class="select__radio" type="radio" name="sort-option" value="Name-asc">
                  <span>Name</span>
                  <img src="assets/icons/sort-arrow-up.png" alt="">
                </div>
                <div class="select__item">
                  <input class="select__radio" type="radio" name="sort-option" value="Name-desc">
                  <span>Name</span>
                  <img src="assets/icons/sort-arrow-down.png" alt="">
                </div>
                <div class="select__item">
                  <input class="select__radio" type="radio" name="sort-option" value="Age-asc">
                  <span>Age</span>
                  <img src="assets/icons/sort-arrow-up.png" alt="">
                </div>
                <div class="select__item">
                  <input class="select__radio" type="radio" name="sort-option" value="Age-desc">
                  <span>Age</span>
                  <img src="assets/icons/sort-arrow-down.png" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="form__buttons">
            <div class="button">Cancel</div>
            <div class="button button--green">Apply</div>
          </div>
        </form>
        <div class="drawer__button">
          <img src="/assets/icons/filters-icon.svg" alt="filter">
          <span>Filters</span>
        </div>
      </div>
    </div>
    <div class="main_content">
      <div class="user-info">
        <div class="user-info__background-image">
        </div>
        <div class="user-info__content">
          <div class="user-info__image">
            <img
                src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
                alt="user-photo">
          </div>
          <div class="user-info__gender">
            <div class="user-info__gender-icon">
              <img src="./assets/icons/male-filter-icon.svg" alt="gender">
            </div>
            <span>Male</span>
          </div>
          <div class="user-info__location">
            <img src="https://flagcdn.com/fr.svg" alt="nat">
            <span>Berkley</span>
          </div>
          <div class="user-info__name">John Doe</div>
          <div class="user-info__nickname">@happycat457</div>
          <div class="user-info__contacts">
            <a href="tel:+496170961709" class="user-info__contact-link"></a>
            <a href="mailto:justin.rodriguez@example.com" class="user-info__contact-link"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="back-blur"></div>
  </div>
</div>
</body>
<script src="./js/nouislider/nouislider.min.js"></script>
<script src="js/index.js"></script>
</html>
